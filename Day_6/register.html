<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-black flex justify-center items-center flex-col">
    <h1 class="text-2xl pt-5 text-white">Register</h1>
    <br />
    <form >
      <label for="name" class="text-white">Name</label>
      <input
        type="text"
        id="name"
        placeholder="   Enter Your name"
        class="border-none rounded-2xl w-full bg-blue-800 text-white p-2"
        required
      />
      <br /><br />
      <label for="email" class="text-white">Email</label>
      <input
        type="email"
        id="email"
        placeholder="   Enter Your email"
        class="border-none rounded-2xl w-full bg-blue-800 text-white p-2"
        required
      />
      <br /><br />
      <label for="password" class="text-white">Password</label>
      <input
        type="password"
        id="password"
        placeholder="   Enter Your password"
        class="border-none rounded-2xl w-full bg-blue-800 text-white p-2"
        required
      />
      <br />
      <br />
      <button 
        type="submit"
        class="text-black bg-white p-2 border-none rounded-3xl"
      >
        Register
      </button>
    </form>
  </body>
</html>
